<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing-mode</title>
    <style>
        .poem {
            writing-mode: vertical-rl;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="poem">
        <p>将进酒</p>
        <p>君不见黄河之水天上来</p>
        <p>奔流到海不复回</p>
        <p>君不见高堂明镜悲白发</p>
        <p>朝如青丝暮成雪</p>
        <p>人生得意须尽欢</p>
        <p>莫使金樽空对月</p>
        <p>天生我材必有用</p>
        <p>千金散尽还复来</p>
        <p>烹羊宰牛且为乐</p>
        <p>会须一饮三百杯</p>
    </div>
</body>

</html>
