<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify</title>
    <style>
        .container {
            width: 1000px;
            height: 800px;
            background: lightblue;
            box-sizing: border-box;
            text-align: justify;
        }
        
        .container::after {
            content: "";
            width: 100%;
            display: inline-block;
        }
        
        .container .item {
            border: 2px solid;
            height: 200px;
            width: 350px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
