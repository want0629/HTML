<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位元素的水平居中</title>

    <style>
        .container {
            margin: 20px;
            height: 200px;
            background: lightblue;
            position: relative;
        }
        
        p {
            width: 200px;
            height: 50px;
            position: absolute;
            background: red;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <p></p>
    </div>
</body>

</html>
