<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的底部白边</title>
    <style>
        div {
            border: 2px dashed;
            /* 解决图片底部白边的方法，将字体大小设置为0 */
            /* font-size: 0; */
        }
        
        img {
            /* 解决图片底部白边做法，将图片设置为块盒 */
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <img src="2.jpg" alt="">
    </div>
</body>

</html>
