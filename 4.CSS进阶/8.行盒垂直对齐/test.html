<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行盒的垂直方向对齐</title>
    <style>
        input[type="checkbox"] {
            vertical-align: middle;
        }
        
        img {
            width: 16px;
        }
    </style>
</head>

<body>
    <p>
        <input type="checkbox" name="" id="">
        <span>我同意</span>
    </p>

    <p>
        <img src="QQ-circle-fill.png" alt="" title="请联系我">
        <span style="vertical-align: 15%;">请联系我</span>
    </p>
</body>

</html>
