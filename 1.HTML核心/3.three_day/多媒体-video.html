<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体-视频</title>
</head>
<body>
    <!-- 视频 -->
    <!-- controls 显示空间 -->
    <!-- autoplay 自动播放 -->
    <!-- muted 静音播放 -->
    <!-- loop 循环播放 -->
    <video controls autoplay muted loop>
        <source src="test.mp4">
    </video>
</body>
</html>
