<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方向居中</title>
</head>

<body>
    <div style="width:100px; height:100px; background-color: #008c8c; position: fixed;
    left: 0;
    right: 0;
    margin: auto;">
        贴上边左右居中(水平居中)
    </div>
    <div style="width:100px; height:100px; background-color: green; position: fixed;
    top: 0;
    bottom: 0;
    margin: auto;">
        贴左边上下居中(垂直居中)
    </div>
    <div style="width:100px; height:100px; background-color: green; position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;">
        页面整体居中
    </div>
    <div style="width:100px; height:100px; background-color: #008c8c; position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;">
        贴下边左右居中(水平居中)
    </div>
    <div style="width:100px; height:100px; background-color: green; position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto;">
        贴右边上下居中(垂直居中)
    </div>
</body>

</html>
