<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child</title>
    <style>
        /* 选中a元素，并且a元素必须是第一个子元素 */
        
        p:first-child {
            color: red;
        }
        /* 选中的是子元素中第一个a元素 */
        
        a:first-of-type {
            color: orange;
        }
        /* 必须是a元素，必须是最后一个子元素 */
        
        p:last-child {
            color: blue;
        }
        /* 选中子元素中最后一个a元素 */
        
        a:last-of-type {
            color: #008c8c;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <nav>
                <p>
                    Lorem.
                </p>
                <a href="">Lorem.</a>
                <a href="">Tempore?</a>
                <a href="">Sit?</a>
                <a href="">Tempore?</a>
                <a href="">Doloribus.</a>
                <a href="">Adipisci.</a>
                <a href="">Ea?</a>
                <a href="">Omnis.</a>
                <a href="">Quis?</a>
                <a href="">Itaque.</a>
                <p>
                    ipsum.
                </p>
            </nav>
        </ul>
    </div>
</body>

</html>
