<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔行渐变</title>
    <style>
        li {
            background: #ccc;
            margin: 1em 0;
        }
        
        li:nth-of-type(odd) {
            background: #008c8c;
            color: #FFF;
        }
    </style>
</head>

<body>
    <ul>
        <li>Lorem.</li>
        <li>Quo.</li>
        <li>Voluptates?</li>
        <li>Id?</li>
        <li>Cupiditate!</li>
        <li>Nemo?</li>
        <li>Magnam.</li>
        <li>Dignissimos!</li>
        <li>Architecto.</li>
        <li>Labore!</li>
    </ul>
</body>

</html>
