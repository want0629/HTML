<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nto-of-type</title>
    <style>
        /* 选中第奇数个a元素 */
        
        a:nth-of-type(even) {
            color: blue;
        }
        
        p:nth-of-type(odd) {
            color: red;
        }
    </style>
</head>

<body>
    <nav>
        <p>p 元素1</p>
        <a href="">a 元素1</a>
        <p>p 元素2</p>
        <a href="">a 元素2</a>
        <p>p 元素3</p>
        <a href="">a 元素3</a>
        <p>p 元素4</p>
        <a href="">a 元素4</a>
    </nav>
</body>

</html>
