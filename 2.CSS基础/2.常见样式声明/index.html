<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见样式声明</title>
    <!-- css 样式 -->
    <style>
        div{
            color: #008c8c;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div>
        Lorem ipsum dolor sit amet. 
    </div>
    <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, eligendi.</h2>
    <h3>font-style 倾斜字体</h3>
    <i>
        Lorem ipsum dolor sit amet.
    </i>

    <strong>
        表示重要的,不能忽略的内容
    </strong>

    <em>
        表示强调的内容
    </em>

    <!-- style="text-decoration: line-through;" 文字中间加线 -->
    <h3 style="text-decoration: line-through;">
        text-decoration 文本中间加线
    </h3>
    <!-- style="text-decoration: overline;" 文字上边加线 -->
    <h3 style="text-decoration: overline;">
        text-decoration 文本上方加线
    </h3>
    <!-- style="text-decoration: underline;" 文字下边加线 -->
    <h3 style="text-decoration: underline;">
        text-decoration 文本下方加线
    </h3>

    <del>
        del 删除线,错误的内容
    </del>

    <s>
        s 元素,过期的内容
    </s>

</body>

</html>
