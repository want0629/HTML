<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table caption {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
        }
        
        th,
        td {
            border: 1px solid rgba(89, 38, 38, 0.6);
            text-align: center;
            padding: 20px 0;
        }
        
        thead tr {
            background: #008c8c;
            color: #FFF;
        }
        
        tfoot tr td {
            text-align: right;
            padding-right: 20px;
        }
        
        tbody tr:nth-child(odd) {
            background: rgb(249, 248, 248);
        }
        
        tbody tr:hover {
            background: rgb(233, 232, 232);
        }
        
        tbody td:first-child {
            color: chocolate;
        }
    </style>
</head>

        <thead>
