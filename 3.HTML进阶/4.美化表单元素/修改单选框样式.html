<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改单选框样式</title>
    <style>
        .radio-item .radio {
            display: inline-block;
            width: 11px;
            height: 11px;
            border: 2px solid #4ae1e1;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .radio-item input:checked+.radio {
            border-color: #008c8c;
        }
        
        .radio-item input:checked+.radio::after {
            content: "";
            display: block;
            width: 5px;
            height: 5px;
            background: #008c8c;
            margin-left: 3px;
            margin-top: 3px;
            border-radius: 50%;
        }
        
        .radio-item input:checked~span {
            color: #008c8c;
        }
        
        .radio-item input[type="radio"] {
            display: none;
        }
    </style>
</head>

<body>
    <p>请选择性别：
        <label class="radio-item">
            <input type="radio" name="gender" id="">
            <span class="radio"></span>
            <span class="gendertext">男</span>
        </label>
        <label class="radio-item ">
            <input type="radio" name="gender" id="">
            <span class="radio"></span>
            <span class="gendertext">女</span>
        </label>
    </p>
</body>

</html>
