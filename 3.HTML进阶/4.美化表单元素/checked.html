<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked</title>
    <style>
        input:checked+label {
            color: #008c8c;
        }
    </style>

</head>

<body>
    <p>
        <input id="genderman" type="radio" id="" name="gender">
        <label for="genderman">男</label>

        <input id="genderfemale" type="radio" id="" name="gender">
        <label for="genderfemale">女</label>

    </p>
</body>

</html>
