<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lable</title>
</head>
<body>
    <!-- 显示关联 -->
     <p>
         请选择性别：
         <input id="gender_man" checked type="radio" name="gender" id="">
         <label for="gender_man">男</label>
         <input id="gender_female" type="radio" name="gender" id="">
         <label for="gender_female">女</label>
     </p>

     <!-- 隐式关联 -->
     <p>
        请选择学历：
        <label>
            <input checked type="radio" name="gender" id="">本科
        </label>
        <label>
            <input type="radio" name="gender" id="">专科
        </label>
    </p>
</body>
</html>
