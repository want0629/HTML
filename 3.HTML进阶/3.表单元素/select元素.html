<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>

<body>

    <p>
        请选择城市：
        <select name="" id="">
            <option value="">成都</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">四川</option>
            <option selected="selected" value="">海南</option>
        </select>
    </p>
    <p>
        请选择最喜欢的食物：
        <select>
            <optgroup label="水果">
                <option value="">西瓜</option>
                <option value="">苹果</option>
            </optgroup>
            <optgroup label="干果">
                <option value="">瓜子</option>
            </optgroup>
        </select>
    </p>

    <p>
        请选择需购买的食物：
        <select multiple>
            <optgroup label="水果">
                <option value="">西瓜</option>
                <option value="">苹果</option>
            </optgroup>
            <optgroup label="干果">
                <option value="">瓜子</option>
            </optgroup>
        </select>
    </p>
</body>

</html>
