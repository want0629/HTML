<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registry.css">
</head>

<body>
    <div class="form">
        <h2>
            <span>注册</span>
        </h2>
        <div class="form-area">
            <div class="form-item">
                <input type="text" placeholder="昵称">
                <div class="error">该昵称已被占用</div>
            </div>
            <div class="form-item iserror">
                <input type="password" placeholder="密码（6-16个字符组成，区分大小写）">
            </div>
            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-city">
                        <div class="title">
                            中国大陆
                        </div>
                        <ul>
                            <li class="selected">中国大陆</li>
                            <li>Possimus.</li>
                            <li>Reprehenderit?</li>
                            <li>Nisi!</li>
                            <li>Minus?</li>
                            <li>Adipisci.</li>
                            <li>Accusamus.</li>
                            <li>Debitis.</li>
                            <li>Sapiente.</li>
                            <li>Est!</li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="请填写常用手机号">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <input type="text" placeholder="请输入短信验证码">
                <button type="button" disabled class="button-sendcode">
                    点击获取
                </button>
            </div>
            <div class="readme">
                <label>
                    <input type="checkbox" name="" id="">
                    <span class="checkbox"></span>
                    <span>我已同意
                        <a href="">《用户协议》</a>
                        和
                        <a href="">《隐私政策》</a>
                    </span>
                </label>
            </div>
            <div class="form-item">
                <button type="button" disabled class="fill">注册</button>
            </div>
            <div class="readme txt-right">
                <a href="">已有账号直接登录&gt;</a>
            </div>
        </div>
    </div>
</body>

</html>
